<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Minimal Registration Fullscreen</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600;700&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      background-color: #f3f6f9;
    }
    h1 {
      font-weight: 700;
      font-size: 2.5rem;
      color: #1e3a8a;
      text-align: center;
    }
    .btn-minimal:hover {
      background-color: #2563eb;
      color: white;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-0">

  <!-- Card Container -->
  <div id="captureArea" class="w-full h-full sm:max-w-md bg-white rounded-none sm:rounded-xl shadow-md flex flex-col items-center p-6">

    <!-- Header -->
    <h1 class="mt-4">ลงทะเบียนเข้างาน</h1>
    <p class="text-gray-600 text-center text-lg mb-6 font-semibold">- Diecast Function -</p>

    <!-- Input & Button -->
    <div class="w-full flex flex-col sm:flex-row gap-3 mb-6">
      <input id="text-input" type="text" placeholder="รหัสพนักงาน"
             class="flex-1 h-12 px-4 rounded-lg border border-gray-300 text-center text-lg focus:outline-none focus:ring-2 focus:ring-blue-300"/>
      <button onclick="generateQR()"
              class="h-12 px-6 bg-blue-400 text-white font-semibold rounded-lg shadow transition-colors duration-200 btn-minimal">
        ลงทะเบียน & ดาวน์โหลด
      </button>
    </div>

    <!-- QR Code Block -->
    <div class="w-full flex flex-col items-center mb-6 flex-grow">
      <span class="text-gray-700 mb-2 font-medium">QR Code</span>
      <div id="qrcode" class="flex justify-center items-center p-4 bg-gray-50 rounded-lg shadow-inner flex-grow w-full"></div>
    </div>

  </div>

  <script>
    function generateQR() {
      const text = document.getElementById("text-input").value.trim();
      const qrcodeContainer = document.getElementById("qrcode");
      qrcodeContainer.innerHTML = "";

      if(!text){
        alert("กรุณาใส่รหัสพนักงานก่อน");
        return;
      }

      const canvasQR = document.createElement("canvas");
      canvasQR.classList.add("rounded-md", "shadow-sm");
      qrcodeContainer.appendChild(canvasQR);

      QRCode.toCanvas(canvasQR, text, { width: 200 }, function(err){
        if(err){
          alert("เกิดข้อผิดพลาดในการสร้าง QR Code");
          console.error(err);
          return;
        }

        html2canvas(document.getElementById("captureArea"), { scale: 2, useCORS: true }).then(canvas=>{
          canvas.toBlob(function(blob){
            const link = document.createElement("a");
            link.download = text + ".png";
            link.href = URL.createObjectURL(blob);
            link.click();
            URL.revokeObjectURL(link.href);
          });
        });
      });
    }
  </script>

</body>
</html>
